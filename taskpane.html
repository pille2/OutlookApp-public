<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALL ONE Lead Tracker</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="version-info" id="versionInfo" style="cursor: pointer;">v2.17.3</div>
        
        <div id="emailInfo" class="email-info">
            Lade E-Mail...
        </div>

        <div class="form-group">
            <textarea id="comment" placeholder="Kommentar..."></textarea>
        </div>

        <div class="checkbox-group">
            <label class="checkbox-item">
                <input type="checkbox" id="offtopic" data-rating="offtopic">
                <span class="checkbox-label">Offtopic</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="verloren-preis" data-rating="verloren-preis">
                <span class="checkbox-label">Verloren, Preis</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="verloren-zeit" data-rating="verloren-zeit">
                <span class="checkbox-label">Verloren, Zeit</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="passt-nicht" data-rating="passt-nicht">
                <span class="checkbox-label">Passt nicht, aber vllt zuk체nftig</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="follow-up" data-rating="follow-up">
                <span class="checkbox-label">Follow up</span>
            </label>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="sendBtn">An CRM senden</button>
        </div>

        <div class="send-history">
            <h4>Send-Historie</h4>
            <div id="sendHistoryList" class="history-list">
                <div class="history-note">Hinweis: Die Send-Historie ist cookie-basiert und daher nur tempor채r</div>
            </div>
        </div>


        <div id="status"></div>
        
        <!-- Debug Panel -->
        <div id="debugPanel" class="debug-panel" style="display: none;">
            <div class="debug-header">
                <h4>Debug & Logs</h4>
                <button id="toggleDebug" class="debug-toggle">Einblenden</button>
            </div>
            <div id="debugContent" class="debug-content" style="display: none;">
                <div class="debug-section">
                    <h5>Office.js Status:</h5>
                    <div id="officeStatus">Pr체fe...</div>
                </div>
                <div class="debug-section">
                    <h5>E-Mail Item:</h5>
                    <div id="emailItemStatus">Pr체fe...</div>
                </div>
                <div class="debug-section">
                    <h5>E-Mail Daten:</h5>
                    <pre id="emailDataDebug">Wird geladen...</pre>
                </div>
                <div class="debug-section">
                    <h5>Console Logs:</h5>
                    <div id="consoleLogs"></div>
                </div>
                <div class="debug-section">
                    <h5>Fehler:</h5>
                    <div id="errorLogs"></div>
                </div>
                <div class="debug-section">
                    <h5>Send-Historie:</h5>
                    <div id="sendHistory"></div>
                </div>
                <div class="debug-section">
                    <h5>LocalStorage Keys:</h5>
                    <div id="localStorageKeys"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="taskpane.js?v=2.17.3"></script>
</body>
</html>
